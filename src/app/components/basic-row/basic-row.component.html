<!-- NOTE: row is the default for fxLayout directive, so if you omit the ="row" and just have fxLayout then it will
            default to be a row instead of a column-->
<div fxLayout="row"
>
  <mat-card>
    <p>
      1
    </p>
  </mat-card>
  <mat-card>
    <p>
      2
    </p>
  </mat-card>
  <mat-card>
    <p>
      3
    </p>
  </mat-card>
  <mat-card>
    <p>
      4
    </p>
  </mat-card>
</div>
