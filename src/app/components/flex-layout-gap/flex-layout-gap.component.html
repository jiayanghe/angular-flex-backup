<!-- NOTE: with fxLayoutGap, the gap between items is vertical if a column and horizontal if a row -->
<!-- fxLayoutGap can take % | px | vw | vh-->

<!-- Layout Gap Column -->

<h2>Layout Gap Column</h2>

<div fxLayout="column"
     fxLayoutAlign="start start"
     fxLayoutGap="3%"
>
  <mat-card>
    <p>
      1
    </p>
  </mat-card>
  <mat-card>
    <p>
      2
    </p>
  </mat-card>
  <mat-card>
    <p>
      3
    </p>
  </mat-card>
  <mat-card>
    <p>
      4
    </p>
  </mat-card>
</div>

<!-- Layout Gap Row -->

<h2>Layout Gap Row</h2>

<div fxLayout="row"
     fxLayoutAlign="start start"
     fxLayoutGap="10vw"
>
  <mat-card>
    <p>
      1
    </p>
  </mat-card>
  <mat-card>
    <p>
      2
    </p>
  </mat-card>
  <mat-card>
    <p>
      3
    </p>
  </mat-card>
  <mat-card>
    <p>
      4
    </p>
  </mat-card>
</div>
