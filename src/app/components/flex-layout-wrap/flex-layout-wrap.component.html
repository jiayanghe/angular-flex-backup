<!-- TODO: note in video that with fxLayoutWrap, it performs correspondingly for column and row -->
<!-- NOTE: with fxLayoutGap, the gap between items is vertical if a column and horizontal if a row -->


<h2>Layout Wrap Column</h2>

<div fxLayout="column"
     fxLayoutAlign="start start"
     fxLayoutGap="3%"
     fxLayoutWrap
     class="container-column"
>
  <mat-card>
    <p>
      1
    </p>
  </mat-card>
  <mat-card>
    <p>
      2
    </p>
  </mat-card>
  <mat-card>
    <p>
      3
    </p>
  </mat-card>
  <mat-card>
    <p>
      4
    </p>
  </mat-card>
  <mat-card>
    <p>
      5
    </p>
  </mat-card>
</div>
